<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Colour Creator</h1>
        <br>
        <div class="gridInput">
            <h2>Input Your Grid Size Below</h2>
            <form id="sizePicker">
                <label for="inputHeight">Height : </label>
                <input type="number" id="inputHeight" name="height" min="1" value="1">
                <label for="inputWidth">Width : </label>
                <input type="number" id="inputWidth" name="width" min="1" value="1">
                <input class ="submitButton" type="submit">
            </form>
        </div>
        <br>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" value="#000000"><br>
        <h2 id="canvasTitle">Pixel Canvas</h2>
        <table id="pixelCanvas"></table>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
